<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- META TAGS -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='stylesheets/outtw.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='stylesheets/misc.css')}}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='stylesheets/scrollbar.css') }}"
		/>
		<!-- JS -->
		<script
			defer
			src="{{ url_for('static',filename='javascript/normalization.js') }}"
		></script>
		<!-- TAGS -->
		<title>{{ title }}</title>
	</head>
	<body>
		{% block main %} {% endblock %}
	</body>
</html>
